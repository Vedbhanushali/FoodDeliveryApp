<!DOCTYPE html>
<html lang="en">
<head>
    <title>Developing Env</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <!-- <style>
        .HeadingSection {
            background-color: red;
        }

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="HeadingSection">
        <h1>
            Hello Ved.
        </h1>
    </div>

    <div class="collegeForm">
        <h2>Problem solution</h2>

        <form action="" method="post">
            <fieldset>
                <legend>REGISTRATION FORM</legend>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="gender">Gender</label><br>
                <input type="radio" value="Male" id="gender_male" name="gender"><label for="gender_male">Male</label><br>
                <input type="radio" value="Female" id="gender_female" name="gender"><label for="gender_female">Female</label><br>
                <input type="radio" value="Other" id="gender_other" name="gender"><label for="gender_other">Other</label><br>
                <br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
                <textarea placeholder="type here" name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <!-- <input type="textarea"> -->
            </fieldset>
            <br>
            <input type="button" value="submit" autofocus>
        </form>    
    
    </div>
    <br>
    <script src="app.js"></script>
    <noscript>Please enable javascript</noscript>
</body>
</html>
